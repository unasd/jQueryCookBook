<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<meta http-equiv="Content-Type" content="text/html,js; charset=UTF-8">
</head>
<body>
    <fieldset class="autotab">
        <legend>Product Serial Number</legend>
        <input type="text" maxlength="4" />
        <input type="text" maxlength="4" />
        <input type="text" maxlength="4" />
        <input type="text" maxlength="4" />
    </fieldset>
    
    
<!-- 스크립트 -->
<script>
    $input = $('.autotab input:text');
    
    
    $input.on('keydown keyup', function(event){
        // 이벤트에 대한 키 값을 keyCode 변수에 담는다.
        var keyCode = event.which;

        // 다음과 같은 키들은 무시해야 한다.
        // 9 Tab, 16 Shift, 17 Ctrl, 18 Alt, 19 Pause Break, 20 Caps Lock
        // 27 Esc, 33 Page Up, 34 Page Down, 35 End, 36 Home
        // 37 Left Arrow, 38 Up Arrow, 39 Right Arrow, 40 Down Arrow
        // 45 Insert, 46 Forward Delete, 144 Num Lock, 145 Scroll Lock
        var ignoreKeyCodes = ',9,16,17,18,19,20,27,33,34,35,36,37,38,39,40,45,46,144,145,';    
        var ignoreIndex = ignoreKeyCodes.indexOf(',' + keyCode + ',');
        
        
        // 입력된 키코드가 무시해야 하는 키인지 검색
        /*if(ignoreIndex > −1) {
            alert('aa');
            return;
        }*/
        
        if(ignoreKeyCodes.indexOf(',' + keyCode + ',')>-1){
            console.log(ignoreIndex);
            return;
        }
        
        // 
        if(keyCode == 8 && event.type == 'keydown') {return;}
        
        if(keyCode == 8 && $(this).val().length < 1){
            $(this).prev().focus();
        }
        
        if($(this).val().length == $(this).attr('maxlength')){
            $(this).next().focus().val('');
        }
    });
</script>
</body>
</html>
