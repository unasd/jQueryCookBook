<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<meta http-equiv="Content-Type" content="text/html,js; charset=UTF-8">
</head>
<body>
 <input type="text" class="onlyNumbers"/>
    

<!-- 스크립트 -->
<script>
    $('.onlyNumbers').on('keydown', function(event){
        var keyCode = event.which;
        var isStandard = keyCode>47 && keyCode<58;
        var isExtended = keyCode >95 && keyCode<105;
        var validKeyCodes = ',8,17,';
        var isOther = validKeyCodes.indexOf(','+keyCode+',')>-1;
        
        if(isStandard || isExtended || isOther){
            console.log('keyCode '+keyCode+'in');
            return true;
        } else {
            console.log('keyCode '+keyCode+'out');
            return false;
        }
    }).on('focusout', function(event){
        var $input = $(this);
        var inputStr = $input.val();
        
        var pattern = new RegExp('[^0-9]+', 'g');
        
        inputStr = inputStr.replace(pattern, '');
        $input.val(inputStr);
    });
</script>
</body>
</html>
