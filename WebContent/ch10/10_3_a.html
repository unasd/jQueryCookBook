<head>

</head>
<body>
	<p>How did you hear about us?</p>
	<ul id="chooseSource">
		<li>
			<input name="source", id="source1" type="radio" value="www" />

		<li>
			<input name="source", id="source2" type="radio" value="mag" />

		<li>
			<input name="source", id="source3" type="radio" value="per" />
			<label for="source3">Friend</label>
		</li>
		<li>
			<input name="source", id="source4" type="radio" value="oth" />
			<label for="source4">Other</label>
			<input name="source4txt" id="source4txt" type="text" />
		</li>
		<li>
			<input name="source", id="source5" type="radio" value="oth1" />
			<label for="source5">Other1</label>

		</li>
		<li>
			<input name="source", id="source6" type="radio" value="oth2" />

		</li>
	</ul>

	<input type="button" value="radio 초기화"/>


<!-- 스크립트 영역 -->
<script type="text/javascript">
/**
*  input text 요소에 값이 입력될 경우 해당 라디오박스를 자동 선택 
**/
// ul요소 하부의 모든 input text요소에 바인딩 
$('#chooseSource input:text').on('focusout', function () {
	$inputText = $(this);
	$radioButton = $inputText.siblings('input:radio');

	//$inputText.on('focusout', function(){
		if($inputText.val() != ''){
			$radioButton.attr('checked', true);
		}
	//});
});

$('input:button').on('click', function () {
	$('#chooseSource input:radio').attr('checked', false);
});
</script>
</body>
</html>
