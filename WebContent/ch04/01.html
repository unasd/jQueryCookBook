<script>
(function($) {
    $(document).ready(function() {
    	console.log('aaa');
    	console.log(jQuery.support.hrefNormalized);
     $('a')
         .filter(function() {
             var href = $(this).attr('href');
             // Normalize the URL
             if ( !jQuery.support.hrefNormalized ) {
            	 console.log('aa');
                 var loc = window.location;
                 href = href.replace( loc.protocol + '//' + loc.host + loc.pathname, '');
             }
             console.log(( href.substr(0, 1) == '#' ));
             // This anchor tag is of the form <a href="#hash">
             return ( href.substr(0, 1) == '#' );
        })
        .click(function() {
            // Special click handler code
        });
    });
})(jQuery);
</script>
