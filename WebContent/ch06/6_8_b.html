<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<style type="text/css">
	#foo{
		width: 300px;
		height: 100px;
		border: 1px solid red;
		padding: 5px;
	}
	#tooltip{
		border: 1px solid black;
		padding: 5px;
		background-color: #fff;
	}
</style>
</head>
<body>
	<div id="foo">an existing element</div>
</body>
<script type="text/javascript">
	jQuery(document).ready(function () {
		var $foo = jQuery('#foo'),
		fooOffset = $foo.offset(),
		$tooltip = $('<div id="tooltip">A new element</div>').appendTo('body');
		console.log(fooOffset.top +' / ' +fooOffset.left + ' / ' +$foo.width());

		$tooltip.css({
			position: 'abolute',
			top: fooOffset.top +10,
			left: fooOffset.left + ($foo.width() /2 ),
			width: $foo.width()-20
		});

		console.log($tooltip.offset().left);
	});
</script>
</html>
