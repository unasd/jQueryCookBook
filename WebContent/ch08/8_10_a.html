<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
<div class="clickable">clickable div</div><br/><br/>
<input type="button" class="clickable" value="clickable btn"/>
<script type="text/javascript">
function handler () {
	alert('got clicked');
}

jQuery('.clickable').bind('click', handler);
</script>
</body>
</html>
